<div class="md-modal colored-header custom-width md-effect-9" id="form-agregar-promocion">
    <div class="md-content" style="background-color:#ffffff !important; color: #555;">
      <div class="modal-header">
        <h3 class="modal-title"></h3>
        <button type="button" class="close md-close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body form" id="form-agregar-marca-body">
        <form class="formulario">
        <div id="form-agregar-promocion-pag-1">
            <div class="row">
            <div class="form-group col-md-12  no-margin">
              <label>Descripción</label> <input type="text" id="descripcion" name="descripcion" class="form-control pag-1 required" placeholder="Descripción">
            </div>
            </div>
            <div class="row">
            <div class="form-group col-md-12">
              <label>Cantidad</label> <input type="text" id="cantidad" name="cantidad" class="form-control pag-1 required" placeholder="Cantidad">
            </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 no-margin">
                    <label>Tipo</label>
                    <select class="form-control pag-2" id="tipo_promocion" name="tipo_promocion">
                        <option value="0"></option>
                        <option value="1">Por precio</option>
                        <option value="2">Por descuento</option>
                    </select>
                </div>
            </div>
            <div class="row">
            <div class="form-group col-md-12">
              <label>Precio</label> <input type="text" id="precio" name="precio" class="form-control pag-1" placeholder="Precio">
            </div>
            </div>
            <div class="row">
            <div class="form-group col-md-12 no-margin">
              <label>Descuento</label> <input type="text" id="descuento" name="descuento" class="form-control pag-1" placeholder="Descuento">
            </div>
            </div>
            <br/>
            <button type="button" id="btn_pag1_sgte" class="btn btn-primary btn-flat" onClick="avanzarRetrocederModal(1, true);">Seguir</button>
        </div><!--Form página 1-->
            
        <div id="form-agregar-promocion-pag-2">
            <div class="row">
                <div class="form-group col-md-12 no-margin">
                    <label>Tipo de caducidad</label>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="btn-group" data-toggle="buttons">

                              <label class="btn btn-info active"  id="radio_fecha">
                                  <input type="radio" name="rad1" autocomplete="off" checked> Por fecha
                              </label> 
                              <label class="btn btn-info" id="radio_stock">
                                  <input type="radio" name="rad1"  autocomplete="off"> Por stock
                              </label> 
                              <label class="btn btn-info" id="radio_mixta">
                                  <input type="radio" name="rad1"  autocomplete="off"> Mixta
                              </label> 
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
              <div class="form-group col-md-12 no-margin">
                <label>Fechas de la promoción</label>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="input-group date datetime" data-date="2015-01-01T05:25:07Z" data-date-format="yyyy-mm-dd - HH:ii" data-link-field="dtp_input1">
                    
                <input class="form-control required" size="16" type="text" value="" id="f_inicio" placeholder="Fecha Inicio">
                <span class="input-group-addon btn btn-primary" id="btn_f_inicio"><span class="glyphicon glyphicon-th"></span></span>
                  </div>
              </div>
            <div class="col-md-6">
                <div class="input-group date datetime" data-date="2015-01-01T05:25:07Z" data-date-format="yyyy-mm-dd - HH:ii" data-link-field="dtp_input1">
                    <input class="form-control required" size="16" type="text" value="" id="f_termino" placeholder="Fecha Término">
                    <span class="input-group-addon btn btn-primary" id="btn_f_termino"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Stock</label> <input type="text" id="stock" name="stock" class="form-control pag-1 stock numeric" placeholder="Stock">
            </div>
            <div class="row">
              <div class="form-group col-md-12 no-margin">
                <label>Alcance de la promoción</label>
              </div>
            </div>
            <div class="row">
                <div class="form-group">
                <div class="col-sm-12" id="group_radio_sucursal">
                    <div class="btn-group" data-toggle="buttons">

                          <label class="btn btn-info active"  id="radio_sucursal">
                              <input type="radio" name="rad2" autocomplete="off" checked> Esta Sucursal
                          </label> 
                          <label class="btn btn-info" id="radio_global">
                              <input type="radio" name="rad2"  autocomplete="off"> Todas las Sucursales
                          </label> 
                    </div>
                </div>
              </div>
            </div>
            <br/>
            <button type="button" id="btn_pag2_atras" class="btn btn-primary btn-flat" onClick="avanzarRetrocederModal(2, false);">Atrás</button>
        </div><!--Form pagina 2-->
          </form>
