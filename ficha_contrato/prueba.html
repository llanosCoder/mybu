    <br>
    <br>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>

<script>
    var paginaActualForm = 1;
    
    $(document).on('ready', comenzar);

    function comenzar() {
        
        //$(".ocultar").next().children().toggle();
        $(".probar").on('click', ir);
        $(".atras").on('click', atras);
        //avanzarRetrocederModal(1, true);


    }

    function ir() {

        var name = $(this).attr('id');
        var remplazar = name.replace("paso", "");

         avanzar(remplazar, true);
     
            


    }
    
    function atras(){
        
        var nombre= $(this).attr("id");
        var reemplazar = nombre.replace('atras',"");
        
        avanzar(reemplazar, false);
           
    }


    function avanzar(pagina, seguir) {

        $("#ocultar" + pagina).toggle("slow");
        if (seguir) {
            pagina++;
            paginaActualForm++;
        } else {
            pagina--;
            paginaActualForm--;
        }
        $("#ocultar" + pagina).toggle("slow");

    }
</script>
