        <script>
            var paginaActualForm = 1;

            $(document).on('ready', comenzar);

            function comenzar() {
               
                //App.init();
                $('#fech').datepicker();
                

                //$(".ocultar").next().children().toggle();
                $(".probar").on('click', ir);
                $(".atras").on('click', atras);
                //avanzarRetrocederModal(1, true);
                
                
                var url = 'classes/obtener_datos_sesion.php';
                var parametros = ['id','nombre'];
        
                $.post(url, {
                        parametros: parametros
                    },
                    function (data) {
                        data = $.parseJSON(data);
                        $.each(data, function (i, datos) {
                            $("#id_usuario").val(datos.id);
                            $("#name_user").val(datos.nombre);
                           
                        });

                    }

                )


            }

            function ir() {

                var name = $(this).attr('id');
                var remplazar = name.replace("paso", "");

                 avanzar(remplazar, true);




            }

            function atras(){

                var nombre= $(this).attr("id");
                var reemplazar = nombre.replace('atras',"");

                avanzar(reemplazar, false);

            }


            function avanzar(pagina, seguir) {

                $("#ocultar" + pagina).toggle("slow").fadeOut();
                if (seguir) {
                    pagina++;
                    paginaActualForm++;
                } else {
                    pagina--;
                    paginaActualForm--;
                }
                $("#ocultar" + pagina).toggle("slow").fadeIn();

            }
           
        </script>
