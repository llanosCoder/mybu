    <div class="md-modal colored-header custom-width md-effect-7" id="form-agregar-materia_prima">
        <div class="md-content" style="background-color:#ffffff !important; color: #555;">
            <div class="modal-header">
                <div class="modal-title">
                    <h3>Materias Primas</h3>
                </div>
            </div>
            <div class="modal-body form" id="form-agregar-materia_prima-body">
                <form enctype="multipart/form-data" class="formulario">
                    <div id="form-agregar-materia_prima-pag-1">
                        <div class="form-group">
                            <label>Código</label>
                            <input type="text" id="codigo" name="codigo" class="form-control pag-1 required" placeholder="Código">
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control pag-1 required" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea id="descripcion" name="descripcion" class="form-control pag-1 required" placeholder="Descripción"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Unidad</label>
                            <select id="select_unidades" name="select_unidades" class="form-control pag-2 required">
                                <option value="0"> </option>
                                <option value="1">1</option>
                                <option value="10">10</option>
                                <option value="100">100</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="form-group" style="display:none;" id="group-unidad">
                            <label>Unidad</label>
                            <input type="text" id="unidad" name="unidad" class="form-control pag-1 numeric" placeholder="Unidad">
                        </div>
                        <div class="form-group">
                            <label>Unidad Medida</label>
                            <select id="select_u_medidas" name="select_u_medidas" class="form-control pag-2">
                                <option value="0"> </option>
                                <optgroup label="Peso">
                                    <option value="ton">Ton</option>
                                    <option value="kg">Kg</option>
                                    <option value="gr">gr</option>
                                    <option value="mg">mg</option>
                                </optgroup>
                                <optgroup label="Medida">
                                    <option value="mt">Mt</option>
                                    <option value="cm">cm</option>
                                    <option value="mm">mm</option>
                                </optgroup>
                                <optgroup label="Volumen">
                                    <option value="lt">Lt</option>
                                    <option value="c3">cc</option>
                                    <option value="ml">ml</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <!--Form pagina 1-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn_cerrar_modal" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btn_aceptar_modal" class="btn btn-primary btn-flat">Guardar</button>
            </div>
        </div>
    </div>

                                            <option value="0"></option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="unidad_producto1" style="height:28px;" class="form-control" placeholder="Unidades requeridas">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="#" id="agregar_producto"><i class="fa fa-plus-circle"></i></a>
                        <a href="#" id="eliminar_producto" style="display:none;"><i class="fa fa-minus-circle"></i></a>
                        <p style="text-align: right"><i>*Para desasignar un producto a una Materia Prima darle valor 0 a unidad.</i>
                        </p>
                    </div>
                    <!--Form pagina 1-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn_cerrar_asignar" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cerrar</button>
                <button type="button" id="btn_aceptar_asignar" class="btn btn-primary btn-flat">Guardar</button>
