        <div class="md-content" style="background-color:#ffffff !important; color: #555;">
            <div class="modal-header">
                <div class="modal-evento-title">
                    <h3>Evento</h3>
                </div>
            </div>
            <div class="modal-body form" id="form-evento-body">
                <form enctype="multipart/form-data" class="formulario">
                    <div id="form-agregar-promocion-pag-1">
                        <div class="form-group">
                            <label>Descripción del evento</label>
                            <input type="text" id="descripcion" name="descripcion" placeholder="Descripción" class="form-control pag-1 required">
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Fecha Inicio</label>
                                <div class="input-group date datetime" data-date="2015-03-01T05:25:07Z" data-date-format="yyyy-mm-dd - hh:ii" data-link-field="dtp_input1">

                                    <input class="form-control required" size="16" type="text" value="" id="f_inicio" placeholder="Fecha Inicio">
                                    <span class="input-group-addon btn btn-primary" id="btn_f_inicio"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Fecha Fin <i>(opcional)</i></label>
                                <div class="input-group date datetime" data-date="2015-03-01T05:25:07Z" data-date-format="yyyy-mm-dd - hh:ii" data-link-field="dtp_input1">
                                    <input class="form-control" size="16" type="text" value="" id="f_termino" placeholder="Fecha Término">
                                    <span class="input-group-addon btn btn-primary" id="btn_f_termino"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                            </div>
                        </div>
                        <p class="text-muted">
                            <small>Elige un color</small>
                        </p>
                        <ul class="list-inline external-event-color-selector">
                            <li class="p0">
                                <a href="calendar.html#" class="circle circle-danger circle-xl selected"></a>
                            </li>
                            <li class="p0">
                                <a href="calendar.html#" class="circle circle-primary circle-xl"></a>
                            </li>
                            <li class="p0">
                                <a href="calendar.html#" class="circle circle-info circle-xl"></a>
                            </li>
                            <li class="p0">
                                <a href="calendar.html#" class="circle circle-success circle-xl"></a>
                            </li>
                            <li class="p0">
                                <a href="calendar.html#" class="circle circle-warning circle-xl"></a>
                            </li>
                            <li class="p0">

                            </li>
                            <li class="p0">

                            </li>
                            <li class="p0">

                            </li>
                            <li class="p0">
                                <a href="calendar.html#" class="circle circle-purple circle-xl"></a>
                            </li>
                        </ul>
                    </div>
                    <!--Form pagina 1-->
