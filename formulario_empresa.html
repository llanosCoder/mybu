                                    </div>
                                    <div class="col-md-6 no-margin">
                                        <div class="form-group">
                                            <label>Apellido Paterno</label>
                                            <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno" size="60" maxlength="60" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row no-margin">

                                        </div>
                                    </div>

                                    </div>

                                            <option value="2">Distribuidor</option>
                                            <option value="3">Usuario NFN</option>
