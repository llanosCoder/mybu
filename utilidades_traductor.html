    <script type="text/javascript">
        $('#btn_traducir').modalEffects();
        
        $('#btn_traducir').on('click', function () {
            
            var texto = $('#texto_a_traducir').val();
            var idiomaOrigen = $('#idioma_origen').val();
            var idiomaDestino = $('#idioma_destino').val();
            if(texto != '' && idiomaDestino != '' && idiomaOrigen != ''){
                var url = "http://api.mymemory.translated.net/get?q=" + texto + "!&langpair=" + idiomaOrigen + "|" + idiomaDestino;
            }else{
                mostrar_notificacion('Error', 'Debe ingresar texto e idiomas de origen y destino', 'danger');
                $('#modal-cargando').removeClass('md-show');
            }
            $.get(url, {},
                function (data) {
                    if(data.responseData.translatedText == null){
                        $('#resultado_traduccion').html('<i>No existe traducción para esta frase.</i>');
                    }else{
                        $('#resultado_traduccion').html(data.responseData.translatedText);
                    }
                    $('#modal-cargando').removeClass('md-show');
                }).done(
                function () {}
            );
        });
    </script>
