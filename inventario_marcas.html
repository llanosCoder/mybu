                        <br/>

                        <!--<p class="description">Service description</p>-->
                    </div>

                    <div class="tree-footer">
                        <button class="btn btn-primary pull-right btn-bottom" id="agregar_marca_sin_categoria" data-modal="form-agregar-marca"><i class="fa fa-plus"></i> Agregar Marca</button>
                    </div>

            </div>

        <div class="nav-content" id="pcont">
            <div style="float:left;margin-left: 15px;">

                <h3 class="text-center">Seleccione una categoría</h3>
            </div>

    <!-- Nifty Modal -->
    <div class="md-modal colored-header custom-width md-effect-7" id="form-agregar-marca">
        <div class="md-content" style="background-color:#ffffff !important; color: #555;">
            <div class="modal-header">
                <h3>Nueva Marca</h3>
            </div>
            <div class="modal-body form" id="form-agregar-marca-body">
                <form enctype="multipart/form-data" class="formulario">
                    <div id="pag-0"></div>
                    <div id="form-agregar-marca-pag-1" style="display: none;">
                        <div class="form-group">
                            <label>Nombre de la marca</label>
                            <input type="text" id="marca" name="marca" class="form-control pag-1 required" placeholder="Nombre de la marca" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Logo</label>
                            <input type="file" id="logo" name="logo" class="pag-2">
                        </div>
                        <p style="text-align: right;"><i>*Los formatos aceptados son .jpg, .jpeg, .gif y .png</i></p>
                    </div>
                    <!--Form pagina 1-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn_cerrar_modal" class="btn btn-default btn-flat md-close" data-dismiss="modal">Cancelar</button>
                <button type="button" id="btn_aceptar_modal" class="btn btn-primary btn-flat" style="display: none;">Guardar</button>
                <button type="button" id="btn_aceptar_modal_editar" class="btn btn-primary btn-flat" style="display: none;">Guardar cambios</button>
            </div>
        </div>
    </div>
