    <style>
        .warn {
            border: 3px solid coral;
            -webkit-animation: mymove 5s infinite;
            /* Chrome, Safari, Opera */
            
            animation: mymove 5s infinite;
        }
        /* Chrome, Safari, Opera */
        
        @-webkit-keyframes mymove {
            50% {
                border-color: lightblue;
            }
        }
        /* Standard syntax */
        
        @keyframes mymove {
            50% {
                border-color: lightblue;
            }
        }
    </style>
    <style>

<body>

    <!-- Fixed navbar -->
    <div id="head-nav" class="navbar navbar-default navbar-fixed-top">

    </div>

    <div class="fixed-menu sb-collapsed" id="cl-wrapper">
        <div class="cl-sidebar">
        </div>
        <div class="page-head">
            <h2>Gastos</h2>
            <ol class="breadcrumb">
                <li class="active">Sistema de control de gastos</li>
                <!--li><a href="#">Resumen</a>
                </li-->
            </ol>
        </div>
        <div class="container-fluid">
            <!-- code here -->
            <div class="cl-mcont">
                <div class="col-sm-6 col-md-6">
                    <div class="block-flat">
                        <div class="header">
                            <h3>Ingresar Gasto</h3>
                        </div>
                        <div class="content">
                            <div class="form-group">
                                <label>Fecha</label>
                                <div data-date-format="dd-mm-yyyy" data-link-field="dtp_input1" class="input-group date datetime"  data-min-view="2">
                                    <input size="16" type="text" id="inputFecha" value="" class="form-control" disabled>
                                    <span class="input-group-addon btn btn-primary">
                                        <span class="glyphicon glyphicon-th"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea id="inputDescripcion" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Seleccione una categoría</label>
                                <br>
                                <select class="select2 select2-offscreen" tabindex="-1" id="inputCategoria">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Medio de pago</label>
                                <br>
                                <select class="select2 select2-offscreen" tabindex="-1" id="inputMedio">

                                </select>
                            </div>
                            <div class="form-group">
                                <label>Número documento</label>
                                <div class="input-group">
                                    <span class="input-group-addon">ID</span>
                                    <input type="text" id="inputIdentificador" placeholder="Ingrese identificador" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Total</label>
                                <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" id="inputTotal" placeholder="Ingrese monto" class="form-control">
                                </div>
                            </div>
                            <button id="inputSubmit" class="btn btn-primary">Agregar</button>
                            <button class="btn btn-default">Vaciar</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="block">
                        <div class="header no-border">
                            <h2>Resumen</h2>
                        </div>

                        <div class="content">
                            <div class="stat-data">
                                <div class="stat-blue">
                                    <h2 id="gastoTotal"><i class="fa fa-spinner fa-spin" style="color:white;"></i></h2><span>Gastos este mes</span>
                                </div>
                                <!--div class="row text-center">
                                    <button class="btn btn-primary">Ver Detalle</button>
                                </div-->
                            </div>

                            <div class="stat-data">
                                <div class="stat-number">
                                    <div>
                                        <h2 id="gastoMes"><i class="fa fa-spinner fa-spin"></i></h2>
                                    </div>
                                    <br>
                                    <div id="gastoMesCat">Gastos en <i class="fa fa-spinner fa-spin"></i>
                                        <br><span>(Destacado del mes)</span>
                                    </div>
                                </div>
                                <div class="stat-number">
                                    <div>
                                        <h2 id="gastoMesAnt"><i class="fa fa-spinner fa-spin"></i></h2>
                                    </div>
                                    <br>
                                    <div id="gastoMesAntCat">Gastos en <i class="fa fa-spinner fa-spin"></i>
                                        <br><span>(Destacado mes anterior)</span>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="nfn-overlay" style="position: fixed;width: 100%;height: 100%; top: 0;left: 0;z-index: 99999;opacity: 30;background: rgba(0,0,0,0.5);-webkit-transition: all 0.3s;-moz-transition: all 0.3s;transition: all 0.3s;">
            <div style="position:absolute; top:50%; width:100%; height:100%; text-align: center;">
                <i class="fa fa-spinner fa-spin fa-3x" style="color:white;"></i>
                <p class="nfn-text" style="color:white;">CARGANDO</p>
            </div>
        </div>
    </div>

    <script src="js/dashboard/notificaciones.js"></script>

    <script src="js/jquery.ui/jquery-ui.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.nestable/jquery.nestable.js"></script>
    <script type="text/javascript" src="js/bootstrap.switch/bootstrap-switch.min.js"></script>

        $("#head-nav").load("headbar.html");
